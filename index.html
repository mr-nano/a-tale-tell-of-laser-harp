<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An illustrated tale of laser harp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <style>
      :root {
        --footer-font: 1.3rem Roboto;
        --footer-font-color: black;
        --footer-padding: 10px;
        --footer-border: 2px solid black;

        --current-selection-color: green;
        --changing-selection-hover-color: darkorange;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 2px solid black;
      }
      .container .main {
        height: 95vh;
        overflow-y: scroll;
      }
      footer {
        color: var(--footer-font-color);
        font: var(--footer-font);
        padding: var(--footer-padding);
        border-top: var(--footer-border);
      }
      footer ul {
        display: flex;
        justify-content: space-between;
      }
      footer ul li {
        list-style-type: none;
        cursor: pointer;
      }
      footer ul li:hover {
        color: var(--changing-selection-hover-color);
      }
      footer ul li::after {
        content: "â–²";
        display: block;
        text-align: center;
      }
      footer ul li.current-section {
        color: var(--current-selection-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        itaque. Culpa, ab facilis dignissimos doloribus, voluptatum, beatae
        necessitatibus fuga eius minus mollitia quibusdam saepe aliquid ex?
        Ipsam deleniti cumque dolorem fugiat architecto optio, nesciunt sapiente
        nemo velit.
      </div>
      <footer>
        <ul>
          <li class="current-section">Motivation</li>
          <li>Theory</li>
          <li>Experience</li>
          <li>Lessons learned</li>
          <li>Aftermath</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
